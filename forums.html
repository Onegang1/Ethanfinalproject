  <head>

        <h1>New Post</h1>
      </div>

      <form class="postContent">
        <input
          type="text"
          id="postTitle"
          name="postTitle"
          placeholder="Title"
        />

          name="postBody"
          cols="40"
          rows="10"
          id="postBody"
          placeholder="Text(Optional)"
        ></textarea>

        <p><input type="submit" value="submit" /></p>
      </form>
    </div>

			<div class="message" id="message"> <div class="forum-title"> <h1>Posts</h1>

					  <p><input type="button" id="commentbutton1" value="Add comment" /></p>
					</form>
				</div>
				<div class="message2" id="message2"></div>
				<div class="comment2">

					<input type="radio" name="choice" value="A">
